<h1><span class="mtg">Magic the Gathering</span> Damage Calculator</h1>

<button role="button" id="fight-button" onclick="Calculate()">Battle</button>

<div class="cards">
  
  <div class="card">
    <span class="player">Attacker (Strength/Toughness)</span><br>
    <div class="calc1">
      <div class="boxes">
        <input type="number" class="input" id="p1-strength" value="0">
        <label>/</label>
        <input type="number"class="input" id="p1-toughness" value="0"></input>
      </div>
      <span class="strike">
        <input class="check" type="checkbox" id="p1-fstrike" disabled>
        <label>First Strike</label>
      </span>
      <span class="strike">
        <input class="check" type="checkbox" id="p1-dstrike" disabled>
        <label>Double Strike</label>
      </span>
      <span class="strike">
        <input class="check" type="checkbox" id="p1-noblock" disabled>
        <label>Cannot Block</label>
      </span>
    </div>

    <span class="player">Result</span>
    <div class="result">
      <span class="player-one hidden" id="p1-result">0/0</span>
      <span class="msg msg1" id="p1-msg"></span>
    </div>
  </div>

<div class="card">
    <span class="player">Blocker (Strength/Toughness)</span><br>
    <div class="calc2">
      <div class="boxes">
        <input type="number" class="input" id="p2-strength" value="0"></input>
        <label>/</label>
        <input type="number"class="input" id="p2-toughness" value="0"></input>
      </div>
      <span class="strike">
        <input class="check" type="checkbox" id="p2-fstrike" disabled>
        <label>First Strike</label>
      </span>
      <span class="strike">
        <input class="check" type="checkbox" id="p2-dstrike" disabled>
        <label>Double Strike</label>
      </span>
      <span class="strike">
        <input class="check" type="checkbox" id="p2-noblock" disabled >
        <label>Cannot Block</label>
      </span>
    </div>

    <span class="player">Result</span>
    <div class="result">
      <span class="player-player hidden" id="p2-result">0/0</span>
      <span class="msg msg2" id="p2-msg"></span>
    </div>
  </div>

</div>
